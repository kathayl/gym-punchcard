<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Punchcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Punchcard</h1>
        <div class="status">
            <p id="currentPunches">Current Punches: 0</p>
            <p id="unredeemedPunchcards">Unredeemed Punchcards: 0</p>
            <p id="redeemedPunchcards">Redeemed Punchcards: 0</p>
        </div>
        <div id="activityButtons" class="activity-buttons"></div>
        <div class="input-group">
            <select id="activityDropdown" class="dropdown"></select>
            <button onclick="addPunch()">Add Punch</button>
        </div>
        <div class="input-group">
            <select id="rewardDropdown" class="dropdown"></select>
            <button id="redeemButton" onclick="redeemReward()">Redeem Reward</button>
        </div>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'historyTab')">History</button>
            <button class="tab-button" onclick="openTab(event, 'analyticsTab')">Analytics</button>
        </div>
        <div id="historyTab" class="tab-content active">
            <h2>History</h2>
            <ul id="historyList" class="history-list"></ul>
        </div>
        <div id="analyticsTab" class="tab-content">
            <h2>Activity Analytics</h2>
            <canvas id="activityChart"></canvas>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
