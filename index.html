<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Punchcard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gym Punchcard</h1>
    <div class="status">
      <p>Current Punches: <span id="currentPunches">0</span></p>
      <p>Unredeemed Punchcards: <span id="unredeemedPunchcards">0</span></p>
      <p>Redeemed Punchcards: <span id="redeemedPunchcards">0</span></p>
    </div>
    <div class="buttons">
      <button class="activity-button" onclick="addGym()">🤸 Gym</button>
      <button class="activity-button" onclick="addPickleball()">🏓 Pickleball</button>
      <button class="activity-button" onclick="addYoga()">🧘 Yoga</button>
    </div>
    <div class="inputs">
      <select id="activityDropdown">
        <option value="walk">🚶 Walk</option>
        <option value="hike">🥾 Hike</option>
        <option value="dance">🕺 Dance</option>
        <option value="run">🏃 Run</option>
        <option value="swim">🏊 Swim</option>
        <option value="other">Other</option>
      </select>
      <button onclick="addPunch()">Add Punch</button>
      <select id="rewardDropdown">
        <option value="cake">🍰 Cake</option>
        <option value="pie">🥧 Pie</option>
        <option value="brownies">🍫 Brownies</option>
        <option value="cookies">🍪 Cookies</option>
        <option value="boba">🧋 Boba</option>
        <option value="candy">🍬 Candy</option>
        <option value="smoothies">🍹 Smoothies</option>
        <option value="other">Other</option>
      </select>
      <button onclick="redeemReward()">Redeem Reward</button>
    </div>
    <div class="tabs">
      <button class="tab active" onclick="showHistory()">History</button>
      <button class="tab" onclick="showAnalytics()">Analytics</button>
    </div>
    <div id="history" class="content active">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
    <div id="analytics" class="content">
      <h2>Activity Analytics</h2>
      <canvas id="activityChart"></canvas>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
